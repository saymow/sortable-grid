<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sortable Grid</title>
  </head>
  <body>
    <div class="container">
      <section class="settings-bar">
        <header class="actions-container">
          <i data-id="bar-toggle" class="fas fa-arrow-left fa-lg"></i>
        </header>
        <article class="settings-bar-content-container">
          <header><h3>Components</h3></header>
          <section>
            <div class="component-label a">
              <h2>A</h2>
            </div>
            <div class="component-label b">
              <h2>B</h2>
            </div>
            <div class="component-label c">
              <h2>C</h2>
            </div>
            <div class="component-label d">
              <h2>D</h2>
            </div>
          </section>
        </article>
      </section>
      <section class="center">
        <article class="stage"></article>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
