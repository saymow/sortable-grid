<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.structure.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./libs/sortable-grid/styles/index.css" />
    <title>Sortable Grid</title>
  </head>
  <body>
    <div class="container">
      <aside class="settings-bar shortened" aria-label="center">
        <header class="actions-container">
          <i data-id="bar-toggle" class="fas fa-arrow-left fa-lg"></i>
        </header>
        <article class="settings-bar-content-container">
          <header><h3>Components</h3></header>
          <section>
            <div class="component-label a" sg-typename="a">
              <h2>A</h2>
            </div>
            <div class="component-label b" sg-typename="b">
              <h2>B</h2>
            </div>
            <div class="component-label c" sg-typename="c">
              <h2>C</h2>
            </div>
            <div class="component-label d" sg-typename="d">
              <h2>D</h2>
            </div>
          </section>
        </article>
      </aside>
      <section class="center">
        <article data-id="stage-container">
          <section data-id="stage-wrapper" class="stage-wrapper">
            <article data-id="stage" class="stage">
              <section data-id="stage-page" class="stage-page"></section>
            </article>
          </section>
        </article>
      </section>
      <aside class="output-bar" aria-label="center">
        <header>
          <i class="fas fa-edit"></i>
          <h1>
            JSON
          </h1>
        </header>
        <article 
          data-id="grid-service-logger-container"
          class="content-container"
        >

        </article>
      </aside>
    </div>

    <script
      defer="defer"
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
      integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k="
      crossorigin="anonymous"
    ></script>
    <script
      defer="defer"
      src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.1.0/rxjs.umd.min.js"
    ></script>
    <script
      defer="defer"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      defer="defer"
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
    ></script>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
